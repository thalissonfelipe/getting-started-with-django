{% extends "base.html" %}
{% block title %} Leads | Create {% endblock title %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr>
    <h1>Are you sure you want to delete this lead?</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
