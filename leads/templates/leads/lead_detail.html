<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detail</title>
</head>
<body>
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
