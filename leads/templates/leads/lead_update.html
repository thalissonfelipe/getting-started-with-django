{% extends "base.html" %}
{% block title %} Leads | Update {% endblock title %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go back to {{ lead }}</a>
    <hr>
    <h1>Update lead: {{ lead }}</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
